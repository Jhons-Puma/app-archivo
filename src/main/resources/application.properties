# =============================================
# ARCHIVO CENTRAL MDP - API REST
# Spring Boot 3.4.x | JDK 21 | PostgreSQL
# =============================================

# --- DataSource ---
spring.datasource.url=jdbc:postgresql://localhost:5432/archivo_central_mdp
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP (pool de conexiones)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# --- JPA / Hibernate ---
# validate: verifica que la entidad coincide con la tabla (NO modifica BD)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=archivo
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# --- Servidor ---
server.port=8080
server.servlet.context-path=/

# --- Jackson (fechas como ISO-8601) ---
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima

# --- Swagger / OpenAPI ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# --- Logging ---
logging.level.pe.gob.munipaucarpata=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
